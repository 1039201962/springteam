<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>register</title>
</head>
<body>
	<form action="./data/users/register.php" method="post">
		<!--控件提交信息，嵌套在form标记里面-->
		<!--登录名称-文本框-->
		<p>
			登录名称：<input type="text" id="username" name="username" onblur="check_name()">
				<!--提示用户名是否一致的位置--> 
				<span id="uname-show"></span> 
				<!--提交数据时提交name属性的值，点击submit时，name属性通过表单form提交数据，同步提交数据-->
		</p>

		<!--登录密码-密码框-->
		<p>
			登录密码：<input type="password" id="password" name="password"> 
			<!--name值与id值可以重复，name值用于提交给服务器，id值在前端用-->
		</p>

		<!--确认密码-密码框-->
		<p>
			确认密码：<input type="password" id="password" name="password"	onblur="check_pwd()"> 
			<!--onblur为失去焦点属性，调用判断密码是否一致的函数--> 
			<!--用于提示两次密码是否一致的位置-->
				<span id="pwd-show"></span>
		</p>

		<!--用户邮箱-电子邮件-->
		<p>
			电子邮箱：<input type="email" name="email"> 
			<!--type="email" 可做简单的格式验证-->
		</p>

		<!--联系方式-文本框-->
		<p>
			手机号码：<input type="text" name="mobile">
		</p>

		<!--用户性别-下拉框-->
		<p>
			用户性别： <select name="gender">
				<option value="1">男</option>
				<option value="0">女</option>
			</select>
			<!--下拉列表和选项，往数据库中插入的是value的值-->
		</p>

		<!--注册按钮-->
		<p>
			<input type="submit" value="注册"> 
			<!--submit按钮的表单提交数据，是同步访问数据的方式-->
		</p>
	</form>
</body>

</html>
